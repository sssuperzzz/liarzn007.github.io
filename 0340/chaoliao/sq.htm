    　　元代散曲是在北方金代的俗谣俚曲的基础上发展起来的，今存小令3800多首 ，套数450多套 。作家留下名姓的有200多人 。许多杂剧作家在散曲创作上也有成就。散曲作家前期有关汉卿、马致远、白朴、卢挚、贯云石等，作品朴实，多本色语。后期有乔吉、张可久、睢景臣、张养浩及刘时中等人，文字稍露才华而辞藻清丽。因散曲多用于宴会歌伎唱词，艳曲较多。但也有一些写景 
    、抒情和怀古、叹世的小令，以及少量讽世喻俗、指摘时弊 、揶揄乱世英雄的套数，如马致远的《借马》、刘时中《上高监司》、睢景臣《高祖还乡》等，都有时代特色和较高艺术成就。</p>
