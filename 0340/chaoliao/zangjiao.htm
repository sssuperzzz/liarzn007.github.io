  <p class="dds">张角（?～184） </p>
  <p class="dds">　　中国东汉时太平道创始人。黄巾起义领袖。巨鹿（今河北宁晋）人。东汉熹平年间奉《太平经》创立太平道。自称大贤良师，与弟张宝、张梁在河北一带传教，十余年间，有徒众数十万人，遍及青、徐、幽、冀、荆、扬、兖、豫八州，分为三十六方 
    ， 各设渠帅统率 。 张氏兄弟亦自命天公将军、地公将军、人公将军。又据《太平经》五行生克之序，提出“苍天已死，黄天当立，岁在甲子，天下大吉”的口号，定甲子年甲子日即东汉中平元年（ 
    184 ）三月九日起事。为显示代汉而兴者为土德，土色黄，故张角自称黄天，徒众亦头裹黄巾为标志，人称黄巾。张角利用太平道组织和发动起义，对后世影响很大。 
  </p>
