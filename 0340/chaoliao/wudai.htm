    <td width="46%" class="dds">　　唐朝灭亡后，中国中原地区相继出现的5个朝代 ，和割据西蜀、江南、岭南和河东的10个政权的合称。<br>
      五代是后梁、后唐、后晋、后汉、后周。除后梁一个短暂时期以及后唐都洛阳外，后梁大部分时期和其他三代都以开封为首都。五代为期54年 ，有八姓称帝 ，共十四君5个朝代都建国于华北地区，疆土则后梁最小，后唐最大。<br></td>
