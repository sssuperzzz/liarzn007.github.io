  <p class="dds"><font size="3"> 　　中国古代乐曲 。 传说产生于舜时期的乐舞 。 又称《箫韶》、《大韶》、《大磬》，约自夏代以后又称为《九招 
    》、《九辩》及《九歌》。在图腾祭典、巫祝仪式中使用。后世《韶》被赋与理想的神秘色彩。隋、唐至明、清，宫廷典礼的雅乐中虽保留与《韶》有关的曲目，但多为仿制品，徒有其名。<br>
