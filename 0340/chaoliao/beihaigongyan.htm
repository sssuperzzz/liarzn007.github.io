  </p>
  <table width="95%" border="0">
    <tr>
      <td class="dds">　　中国古代皇家园林 。 位于北京城内景山西侧 ，与中海、南海合称三海。全园以北海为中心，面积约71公顷。辽、金、元建离宫，明、清辟为帝王御苑，1925年开放为公园。园内亭台别致，游廊曲折。 
        琼岛上有高 67米的藏式白塔 （建于1651年）和永安寺、庆霄楼、漪澜堂、阅古楼，还有清乾隆帝所题燕京八景之一的琼岛春阴碑石及假山、邃洞等。东北岸有画舫斋、濠濮涧、镜清斋、天王殿、五龙亭、九龙壁等建筑；其南为屹立水滨的团城，城上葱郁的松柏丛中有造型精巧的承光殿。是中国保留下来的最悠久最完整的皇家园林。已列为中国全国重点文物保护单位。</td>
