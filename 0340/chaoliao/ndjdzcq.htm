  <p class="dds">景德镇瓷 </p>
  <p class="dds"> 　　中国江西省景德镇地区所产瓷器。景德镇素有瓷都之称，镇名起于北宋景德年间。宋代所烧瓷器由半透明釉发展到半透明胎，其青白瓷已优于龙泉窑等名窑产品。至明成化年间进入繁荣昌盛时期。明清两代的御用瓷器也多在景德镇烧制。在历代名窑中以景德镇的成就最大，影响最深，代表中国瓷器的水平和方向，成为中国瓷器制造中心。景德镇瓷器瓷质优良，制作精巧，装饰多样，品种曾多达3000多种，并以白瓷著名，素有“白如玉，明如镜，薄如纸，声如磬”之称 
    。装饰以青花，粉彩为大宗。以青花、彩瓷、薄胎、雕镶、仿古瓷和各种颜色的釉瓷较为名贵。<br>
    <br>
    <br>
