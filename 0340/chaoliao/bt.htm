  <p class="dds">《步辇图》 </p>
  <p class="dds"> 　　中国唐代绘画作品。作者阎立本。《步辇图》纵38.5厘米 、横129.6厘米 ，绢本 ，重设色 ，无款 ，藏故宫博物院。《步辇图》描绘了唐贞观十四年（ 
    640 ）吐蕃王松赞干布派 使臣禄东赞到长安请求与唐公主和亲，受到唐太宗李世民接见的情景。画面上唐太宗端坐于众宫女抬护的步辇之上，禄东赞在典礼官的导引之下，躬身谒见李世民。作品以细致精湛的手法，表现了不同人物的地位、身分和民族的不同特征，对人物神情性格的刻画尤为成功。作品设色典雅绚丽，线条流畅圆劲，构图错落富有变化，为唐代绘画的代表性作品 
    。具有珍贵的历史和艺术价值<br>
