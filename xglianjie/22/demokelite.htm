    <td width="600"><p><strong>德谟克利特（约前460～前370）Demokritos</strong></p>
      <p> 　　古希腊哲学家，原子唯物论的创立者之一。他认为，万物的本原是原子和虚空。原子是<img src="../image/demokelite.jpg" width="202" height="253" align="right">不可再分的物质微粒，虚空是原子运动的场所。人们的认识是从事物中流射出来的原子形成的“影像”作用于人们的感官与心灵而产生的。在伦理观上，他强调幸福论，主张道德的标准就是快乐和幸福。著有《小宇宙秩序》、《论自然》、《论人生》等，但仅有残篇传世。<br>
