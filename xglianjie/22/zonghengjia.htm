    <td width="600"><p><strong>纵　横　家</strong></p>
      <p> 　　中国战国时专以纵横捭阖之策游说诸侯，从事政治、外交活动的谋士。列为诸子百家之一 。 主要代表人物是苏秦、张仪等。战国时南与北合为纵，西与东连为横，苏秦力主燕、赵、韩、魏、齐、楚合纵以拒秦，张仪则力破合纵，连横六国分别事秦，纵横家由此得名。他们的活动对于战国时政治、军事格局的变化有重要的影响。《战国策》对其活动有大量记载。据《汉书・艺文志》记载，纵横家曾有著作“十六家百七篇”。</p>
