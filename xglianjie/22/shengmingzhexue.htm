    <td width="600"><p><strong>生命哲学 Lebensphilosophie</strong></p>
      <p> 　　试图用生命的发生和发展解释宇宙甚至解释知识或经验基础的学说。19世纪末、20世纪初流行于德、法等国。德国哲学家W.狄尔泰最早用生命哲学一词表示他的哲学，主张精神生活哲学的德国哲学家R.奥伊肯也是这种学说的主要代表。生命哲学是对黑格尔主义的一种反抗，主张从生命出发去讲宇宙人生，用意志、情感和所谓的实践或活动充实理性的作用。但却夸大生命现象的意义，把生命解释为某种神秘的心理体验。</p></td>
