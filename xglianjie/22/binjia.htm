    <td width="600"><p><strong>兵　　家</strong></p>
      <p> 　　中国先秦、汉初研究军事理论7，从事军事活动的学派。诸子百家之一。据《汉书・艺文志》记载，兵家又分为兵权谋家、兵形势家、兵阴阳家和兵技巧家四类。兵家的代表人物有春秋时孙武、司马穰苴，战国时孙膑、吴起、尉缭、公孙鞅、赵奢、白起，汉初张良、韩信等。今有兵家著作《孙子兵法》、《孙膑兵法》、《吴子》、《六韬》、《尉缭子》等。兵家著作中含有丰富的朴素唯物论和辩证法思想。</p>
