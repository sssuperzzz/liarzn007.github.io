    <td width="561"><p><strong> 菩提达摩（？～528）Bodhidharma</strong></p>
      <p> 　　中国南北朝时来华印度僧人。略称达摩，意译道法。南天竺人，婆罗门（一说刹帝利）种姓，香至王第三子。南朝宋末航海至广州、往北魏，于洛阳、嵩山等地游历并传禅学，遇慧可收为弟子，传《楞伽经》4卷。复至广州，梁武帝迎至建康（今江苏南京），至北魏入嵩山少林寺“ 
        面壁而坐，终日默然”达9年。传说他以二入四行教人，重视坐禅和教理，要求通过壁观，识自本有真性（理入）。在实际上达到无爱憎、无得失、无悲喜、无是非、超脱一切的精神境界（行入）。被称为西天（天竺）禅宗第28祖和东土（中国）禅宗初祖。唐代宗赐谥圆觉禅师。</p>
