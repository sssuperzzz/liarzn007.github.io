    <td width="600"><p><strong>谶 纬 之 学</strong></p>
      <p> 　　流行于中国两汉时期的一种学说。“谶”，即一种神秘的预言假托神仙圣人预决吉凶，又分为符谶、图谶等；“纬”是相对于“经”而言的，以迷信方术、预言附会儒家经典 
        。谶纬之学以阴阳五行学说和董仲舒“天人感应论”为依据 ，适应了当时封建统治者的需要，故流行一时，在东汉被称为内学，尊为秘经。魏晋后日渐衰落，刘宋后谶纬之书亦受到历朝查禁，所存仅少量残篇，有明《古微书》、清《七纬 
        》等辑本存世。谶纬之书除其中包含的迷信成分外，还含有某些古代自然科学知识。</p></td>
