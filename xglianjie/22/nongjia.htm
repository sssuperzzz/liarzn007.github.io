    <td width="600"><p><strong>农　　家</strong></p>
      <p> 　　中国战国时注重农业生产的一个学派。诸子百家之一 。《汉书・艺文志》认为“农家者流，盖出于农稷之官，播百谷，劝耕桑，以足衣食，故八政一曰食，二曰货。孔子曰 
        ：‘所重民食'。此其所长也。”著录有农家著作《神农 》、《胜之书》等，已佚。《孟子・滕文公上》载有农家许行的言辞，说许行“为神农之言”，主张君主“与民并耕而食，饔飧而治”。表达了小农业生产者的观点。此外，《管子・地员》、《吕氏春秋》中《上农》、《任地》等篇，也是研究先秦农家的重要资料。农家具有一定程度的辩证法思想 
        ，其言论主张具有一定的进步意义。</p>
