      <p> 　　儒家经典。<br>
        <br>
        　　四书指《论语》、《孟子》、《大学》、《中庸》。《论语》为孔子弟子编纂的孔子的言行辑录；《孟子》为孟子与其弟子共同编纂的孟子的言论汇编；《中庸》和《大学》原为《 
        礼记》中的两篇传为曾子所作。《论语》、《孟子》、《大学》、《中庸》合称为四书始自宋代。五经指《诗》(见《诗经》)、《书》（见《尚书》）、《易》（见《易经》）、《礼》（见《礼记》）、《春秋》，五经合称始于汉武帝时。</p>
