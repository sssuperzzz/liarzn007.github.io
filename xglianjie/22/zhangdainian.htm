<table width="580" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr> 
    <td width="600"><p><strong>张　岱　年（1909～ ）</strong></p>
      <p> 　　中国哲学史家。字季同，别署宇同。河北献县人。1933年毕业于北平师范大学，后任教于清华大学，私立中国大学。1952年后任北京大学教授。1980年后任中国哲学史学会会长。他早期欣赏英国分析哲学的方法，后接受辩证唯物主义，所著《中国哲学大纲》是第一部系统的中国哲学范畴史。著作还有《中国唯物主义思想简史》 
        、《中国哲学史史料学》、《中国哲学方法论发凡》等。</p>
