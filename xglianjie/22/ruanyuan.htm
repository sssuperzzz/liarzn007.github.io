    <td width="600"><p><strong>阮　元（1764～1849）</strong></p>
      <p> 　　中国清代经学家，训诂学家。字伯元，号芸台。江苏仪征人。平生以提倡汉学，刊刻古籍，奖掖后进为事。任江西巡抚时，校刻《十三经注疏》，罗列众本，刊校异同。在广东任两广总督时，主持学海堂刊刻《皇清经解》，把清人所著各种经书的新注和解释经传文字的佳作汇刻成编 
        ，有180余种，1400 卷，续刻8卷，对清代学术的发展影响极大 。又主持编纂《经籍M诂》，将唐以前古书中的文字训释荟萃在一起，是研究字义的重要资料。另著有《积古斋钟鼎彝器款识》、《学海堂经解》、《诗书古训》等。</p>
